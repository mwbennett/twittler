<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <title>twittler</title>
  </head>
  <body>
    <header>
      <h1 class="logo">twittler</h1>
    </header>
    
    <section class="tweets-display">
      <div class="button-container">
        <button class="new-tweets">
        </button>
      </div>
    </section>
    
    <aside class="user-display">
      <h1 class="selected-user"></h1>
    </aside>
    
    <script>

      $(document).ready(function(){
        var $display = $('section');
        var $button = $('.button-container');

        var tweets = streams.home,
            tweetsLoaded = 0,
            lastIndex = 0,
            newTweets = 0;
        
        function showTweet(collection, position, placement) {    
          var tweet = collection[position];
          var $tweet = $('<div class="tweet"></div>');
          var $userArea = $('<div class="user-area"></div>');
          var $user = $('<span class="username"></span>');
          var $message = $('<p class="message"></p>');
          var $timestamp = $('<p class="timestamp"></p>');
          $user.text('@' + tweet.user);
          $user.appendTo($userArea);
          $message.text(tweet.message);
          $timestamp.text(moment(tweet.created_at).fromNow());
          $userArea.appendTo($tweet);
          $message.appendTo($tweet);
          $timestamp.appendTo($tweet);
          $('<hr>').appendTo($tweet);
          $tweet.insertAfter(placement);
          tweetsLoaded += 1;
        };

        function loadAllTweets(){
          while(lastIndex <= tweets.length - 1){
            showTweet(tweets, lastIndex, $button);
            lastIndex += 1;
          }
        };

        loadAllTweets();

        function checkTweets() {
          newTweets = tweets.length - tweetsLoaded;
          if (newTweets > 0) {
            $(".new-tweets").show();
            $(".new-tweets").text("Load " + newTweets + " new tweets");
          }
        };
        setInterval(checkTweets, 5000);

        function showUserTweets(user){
          var userTweets = streams.users.user;
          var index = 0;
          while (index < userTweets.length) {
            showTweet(userTweets, index, $(".selected-user"));
            index += 1;
          }
        };

        $(".new-tweets").on("click", function() {
          loadAllTweets();
          $(this).hide();
        });
        
        // NEEDS TO BE FIXED - ISN'T ABLE TO FIND USERNAME 
        // $(".username").on("click", showUserTweets($(this).text().slice(1)));

      });

    </script>
  </body>
</html>
